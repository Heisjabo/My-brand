<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/admin.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="../styles/blogs.css">
</head>

<body>
  <div class="wrapper">
    <div class="side-container" id="side-bar">
      <div class="logo">
        <h1>JABO.</h1>
        <i class="fa-solid fa-x menu-close"></i>
      </div>
      <ul class="nav">
        <li ><a href="./admin.html">
            <i class="fa-solid fa-house side-icon"></i>
            <span>Dashboard</span>
          </a>
          </li>
          <li class="active">
            <a href="./blogs.html">
            <i class="fa-solid fa-newspaper side-icon"></i>
            <span>Blogs</span>
          </a>
          </li>
          <li>
            <a href="./addBlog.html">
            <i class="fa-regular fa-pen-to-square side-icon"></i>
            <span>Add a blog</span>
          </a>
          </li>

      </ul>
    </div>
    <div class="header">
      <i class="fa-solid fa-bars" id="menu"></i>
      <div class="message">
        <h1>Dashboard</h1>
        <p>Hi, welcome back!</p>
      </div>
      <div class="profile">
        <div class="chat">
          <div class="icons">
            <p class="sms">12</p>
            <i class="fa-solid fa-message icon"></i>
          </div>
          <div class="icons">
            <p class="bell">20</p>
            <i class="fa-solid fa-bell icon"></i>
          </div>
        </div>
        <div class="avatar">
          <img src="../assets/profile.jpg" />
        </div>
      </div>
      <div class="dashboard-profile">
        <ul class="profile-list">
          <li>Profile</li>
          <li>Settings</li>
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <section class="dashboard-home">
    <div class="blogs-container">
      <h1>My Blogs</h1>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>Blog 1</td>
          <td>John Doe</td>
          <td>12/12/2020</td>
          <td class="actions">
            <i class="fa-regular fa-pen-to-square" id="edit"></i>
            <i class="fa-solid fa-trash" id="delete"></i>
          </td>
        </tr>
        <tr>
          <td>Blog 2</td>
          <td>John Doe</td>
          <td>12/12/2020</td>
          <td class="actions">
            <i class="fa-regular fa-pen-to-square" id="edit"></i>
            <i class="fa-solid fa-trash" id="delete"></i>
          </td>
        </tr>
        <tr>
          <td>Blog 3</td>
          <td>John Doe</td>
          <td>12/12/2020</td>
          <td class="actions">
            <i class="fa-regular fa-pen-to-square" id="edit"></i>
            <i class="fa-solid fa-trash" id="delete"></i>
          </td>
        </tr>
      </table>
    </div>
  
  
  </section>
  <script src="./admin.js"></script>
  <script src="https://kit.fontawesome.com/63e00a6191.js" crossorigin="anonymous"></script>
</body>

</html>
